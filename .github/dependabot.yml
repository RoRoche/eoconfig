---
version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "RoRoche"
    labels:
      - "dependencies"
      - "maven"
    commit-message:
      prefix: "⬆️"
      include: "scope"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "ci"
      - "dependencies"
